name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0)"
        required: true
        type: string
      description:
        description: "Release description"
        required: false
        type: string
        default: "New release"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          VERSION="${{ inputs.version }}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Error: Version must be in format X.Y.Z (e.g., 1.0.0)"
            exit 1
          fi
          echo "âœ… Version format valid: $VERSION"

      - name: Check if tag exists
        run: |
          if git rev-parse "v${{ inputs.version }}" >/dev/null 2>&1; then
            echo "âŒ Error: Tag v${{ inputs.version }} already exists"
            exit 1
          fi
          echo "âœ… Tag v${{ inputs.version }} is available"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ inputs.version }}" -m "${{ inputs.description }}"
          git push origin "v${{ inputs.version }}"
          echo "âœ… Tag v${{ inputs.version }} created and pushed"

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> CHANGELOG.md
          else
            echo "## Initial Release" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" -20 >> CHANGELOG.md
          fi

          cat CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          body: |
            ## ${{ inputs.description }}

            ### Docker Image
            ```
            docker pull lucaromagnoli/magda-api:${{ inputs.version }}
            ```

            ### Changelog
            $(cat CHANGELOG.md)
          draft: false
          prerelease: false

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Image:** \`lucaromagnoli/magda-api:${{ inputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. The Docker image will be built and pushed automatically" >> $GITHUB_STEP_SUMMARY
          echo "2. Update magda-cloud's \`MAGDA_API_IMAGE\` secret to:" >> $GITHUB_STEP_SUMMARY
          echo "   \`lucaromagnoli/magda-api:${{ inputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Run magda-cloud deployment workflow" >> $GITHUB_STEP_SUMMARY
