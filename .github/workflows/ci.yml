name: CI/CD Pipeline

on:
  push:
    branches-ignore: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI (Docker)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Lint
        run: |
          docker run --rm -v $(pwd):/app -w /app golangci/golangci-lint:v1.64.8 golangci-lint run --config=golangci.yml

      - name: Build and Test in Docker
        run: |
          docker build --target build -t magda-api:build -f Dockerfile.ci .
          docker build --target test -t magda-api:test -f Dockerfile.ci .

      - name: Extract artifacts
        run: |
          # Create directories
          mkdir -p bin

          # Extract binary
          docker create --name build-container magda-api:build
          docker cp build-container:/app/bin/magda-api ./bin/magda-api
          docker rm build-container

          # Extract test results and coverage
          docker create --name test-container magda-api:test
          docker cp test-container:/app/coverage.out ./coverage.out
          docker cp test-container:/app/coverage.html ./coverage.html
          docker cp test-container:/app/test-output.log ./test-output.log
          docker cp test-container:/app/coverage-summary.txt ./coverage-summary.txt
          docker rm test-container

      - name: Display test results
        run: |
          echo "=== Test Output ==="
          cat test-output.log
          echo ""
          echo "=== Coverage Summary ==="
          cat coverage-summary.txt

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: magda-api-binary
          path: bin/magda-api
          retention-days: 30

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-output.log
            coverage.out
            coverage.html
            coverage-summary.txt
          retention-days: 30

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: coverage.out
          flags: unittests
          name: codecov-umbrella
