name: CI/CD Pipeline

on:
  push:
    branches-ignore: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI (Docker)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: aideas_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Lint
        run: |
          docker run --rm -v $(pwd):/app -w /app golangci/golangci-lint:v1.64.8 golangci-lint run --config=golangci.yml

      - name: Build and Test in Docker
        run: |
          docker build --target build -t aideas-api:build -f Dockerfile.ci .
          docker build --target test -t aideas-api:test -f Dockerfile.ci . \
            --build-arg DATABASE_URL="postgres://postgres:testpass@172.17.0.1:5432/aideas_test?sslmode=disable"

      - name: Extract artifacts
        run: |
          # Create directories
          mkdir -p bin

          # Extract binary
          docker create --name build-container aideas-api:build
          docker cp build-container:/app/bin/aideas-api ./bin/aideas-api
          docker rm build-container

          # Extract test results and coverage
          docker create --name test-container aideas-api:test
          docker cp test-container:/app/coverage.out ./coverage.out
          docker cp test-container:/app/coverage.html ./coverage.html
          docker cp test-container:/app/test-output.log ./test-output.log
          docker cp test-container:/app/coverage-summary.txt ./coverage-summary.txt
          docker rm test-container

      - name: Display test results
        run: |
          echo "=== Test Output ==="
          cat test-output.log
          echo ""
          echo "=== Coverage Summary ==="
          cat coverage-summary.txt

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aideas-api-binary
          path: bin/aideas-api
          retention-days: 30

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-output.log
            coverage.out
            coverage.html
            coverage-summary.txt
          retention-days: 30

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: coverage.out
          flags: unittests
          name: codecov-umbrella
